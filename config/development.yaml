# Development Environment Configuration
# Secrets (API keys, passwords) should be in .env file!

# Logging
log_level: DEBUG
log_to_file: true
log_file_path: logs/development.log

# Database Configuration
database:
  # Connection settings (credentials from .env)
  host: localhost
  port: 5432
  database: trading_bot

  # Connection pool settings
  pool_size: 5
  max_overflow: 10
  pool_timeout: 30
  pool_recycle: 3600

  # Query settings
  query_timeout: 30
  statement_timeout: 60000

  # SSL
  ssl_mode: prefer

# Exchange Configuration
exchange:
  # Exchange settings
  name: binance
  enabled: true
  testnet: true  # Use testnet in development!

  # Trading pairs
  symbols:
    - SOL/USDT
    - BTC/USDT
    - ETH/USDT
  default_symbol: SOL/USDT

  # Timeframes
  timeframes:
    - 1m
    - 5m
    - 15m
    - 1h
    - 4h
    - 1d
  default_timeframe: 5m

  # Rate limiting
  rate_limit:
    requests_per_minute: 1200
    orders_per_minute: 100
    burst_size: 10

  # Connection settings
  timeout: 30
  retry_attempts: 3
  retry_delay: 1.0

  # Data collection
  fetch_ohlcv_limit: 1000
  enable_websocket: true

# Trading Configuration
trading:
  # Trading mode
  mode: backtest  # backtest, paper, live

  # Portfolio
  initial_capital: 10000.0
  reserve_capital_pct: 0.1

  # Position limits
  max_open_positions: 3
  allow_short_positions: false

  # Risk management
  risk_management:
    # Position sizing
    max_position_size: 0.1
    position_sizing_method: fixed

    # Risk limits
    max_risk_per_trade: 0.02
    max_daily_loss: 0.05
    max_drawdown: 0.2

    # Stop loss / Take profit
    use_stop_loss: true
    stop_loss_pct: 0.02
    use_take_profit: true
    take_profit_pct: 0.04
    use_trailing_stop: false
    trailing_stop_pct: 0.015

  # Execution settings
  execution:
    default_order_type: market
    limit_order_offset_pct: 0.001
    max_slippage_pct: 0.005

    # Fees (Binance testnet)
    maker_fee: 0.0001
    taker_fee: 0.0004

    # Timing
    order_timeout: 30
    cancel_open_orders_on_stop: true

  # Session settings
  log_trades: true
  log_performance: true

# Data Quality Configuration
data_quality:
  enabled: true
  check_interval_minutes: 15
  store_results: true

  # Alerts
  alert_on_failure: true
  alert_methods:
    - log
    - database
  min_severity_for_alert: warning

  # Outlier detection
  outlier_detection:
    enabled: true
    method: zscore
    zscore_threshold: 3.0
    iqr_multiplier: 1.5
    handle_outliers: clip

  # Missing data
  missing_data:
    enabled: true
    max_missing_pct: 0.05
    handle_missing: forward_fill
    max_gap_minutes: 60

  # Validation
  validation:
    validate_price_ranges: true
    validate_volume: true
    max_price_change_pct: 0.5
    validate_timestamps: true
    allow_duplicates: false
    validate_features: true
    feature_bounds:
      rsi_14: [0, 100]
      stoch_k: [0, 100]
      stoch_d: [0, 100]
      cci: [-500, 500]
      adx: [0, 100]

  # Retention
  keep_results_days: 90
